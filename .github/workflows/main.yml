name: Compile PDF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: make latexmk texlive-full leiningen
          version: 1.0

      - name: Compile PDF
        run: make

      - name: Upload artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: kokbok
          path: kokbok.pdf
          if-no-files-found: error
