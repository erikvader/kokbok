ingredients = [
  {amount = 1, name = "lok"},
  {amount = 3, name = "vitloksklyfta"},
  {amount = 2, name = "morot"},
  {amount = 15, unit = "ml", name = "curry"},
  {amount = 2, unit = "dl", name = "roda_linser"},
  {amount = 400, unit = "ml", repeat = 2, name = "kokosmjolk"},
  {amount = 2, name = "gronsaksbuljong"},
  {amount = 3, unit = "dl", name = "vatten"},
  {amount = 0.5, name = "blomkalshuvud"},
  {amount = 15, unit = "ml", name = "garam_masala"},
  {name = "salt_peppar"},
