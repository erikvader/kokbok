steps = [
  "Skala och hacka lök, vitlök och morötter. Fräs mjukt i olja tillsammans med curryn och linserna, rör om ordentligt under tiden så att smakerna kommer fram och inget bränns vid.",
  "Häll i kokosmjölk, buljongtärningar och vatten. Koka under lock ca 10 minuter.",
  "Bryt blomkålen i buketter, lägg dem i grytan och låt puttra ytterligare 5 minuter. Smaka av med salt och peppar.",
]
